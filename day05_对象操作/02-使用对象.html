<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用对象</title>
</head>

<body>
    <script>
        let obj = {
            uname: '刘德华',
            song: function (songName) {
                console.log(songName);
            }
        }

        // 方法调用
        obj.song('冰雨-刘德华');
    </script>
</body>

</html>
