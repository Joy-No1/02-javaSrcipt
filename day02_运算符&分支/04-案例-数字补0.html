<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字补0</title>
</head>

<body>
    <script>
        let num = prompt('please enter a num:');
        alert(num < 10 ? 0 + num : num);
    </script>
</body>

</html>
