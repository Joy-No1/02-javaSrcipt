<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>断点调试</title>
</head>

<body>
    <script>
        let num = 10;
        if (num > 10) {
            alert('a');
        } else if (num = 10) {
            alert('b');
        } else {
            alert('c');
        }
    </script>
</body>

</html>
