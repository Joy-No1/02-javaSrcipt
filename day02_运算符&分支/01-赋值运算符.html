<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>

<body>
    <script>
        // += *= /= -=
        let num = 4;
        num *= 2;  //相等于 num=num*2;
        console.log(num);
        alert(num += 2);
        alert(num /= 4);
        alert(num -= 3);
    </script>
</body>

</html>
