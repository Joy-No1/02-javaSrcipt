<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>

<body>
    <script>
        // &&逻辑与   ||逻辑或   !逻辑非
        console.log(true && true);
        console.log(true && false);

        let num = prompt('请输入一个数:');
        if (num % 4 === 0) {
            alert(num + '可以被4整除');
        }else {
            alert(num + '不可以被4整除');
        }
    </script>
</body>

</html>
