<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
</head>

<body>
    <script>
        let i = 1;
        let sum = 0;
        while (i <= 100) {
            // // alert("Hello Google!!!")
            // document.write("Hello Google!!!<br>")
            sum = sum + i;
            i++;
        }
        document.write(sum);

    </script>
</body>

</html>
