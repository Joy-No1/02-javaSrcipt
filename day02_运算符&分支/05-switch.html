<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>
        let num = prompt('please enter a num:');
        console.log(num);
        switch ('num') {
            case 1:
                console.log(1);;
                break;
            case 2:
                console.log(2);;
                break;
            case 3:
                console.log(3);;
                break;
            default:
                console.log('a');
                break;
        }
    </script>
</body>

</html>
