<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环嵌套</title>
</head>

<body>
    <script>
        for (let i = 0; i < 3; i++) {
            for (let x = 0; x < 5; x++) {
                document.write("⭐️")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
