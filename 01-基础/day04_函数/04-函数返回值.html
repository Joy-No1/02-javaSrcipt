<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数返回值</title>
</head>

<body>
    <script>
        function getArrSum(arr = []) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
        let sum = getArrSum([1, 2, 3, 4, 5, 6, 7, 8, 9]);
        console.log(sum)
    </script>
</body>

</html>
