<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名函数</title>
</head>

<body>
    <script>
        let fn = function () {
            console.log('函数表达式');
        }

        fn();

        // 立即执行函数
        (function () {
            alert('你好');
        })();
        (function (num1, num2) {
            alert(num1 * num2);
        })(2, 3);
    </script>
</body>

</html>
