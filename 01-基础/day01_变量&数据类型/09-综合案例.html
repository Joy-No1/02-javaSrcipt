<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
    <style>
        h2 {
            text-align: center;
        }

        table,
        th,
        td {
            border: 1px solid #000;
            text-align: center;
        }

        th {
            padding: 5px 20px;
        }

        table {
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h2>订单确认</h2>


    <script>
        // 用户输入
        let price = +prompt('请输入商品价格:');
        let num = +prompt('请输入商品数量:');
        let address = prompt('请输入收货地址:');
        // 计算价格
        let total=price*num;
        // 页面填充数据
        document.write(`
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <td>小米青春版</td>
                    <td>${price}元</td>
                    <td>${num}</td>
                    <td>${total}元</td>
                    <td>${address}</td>
                </tr>
            </table>
        `)
    </script>
</body>

</html>
