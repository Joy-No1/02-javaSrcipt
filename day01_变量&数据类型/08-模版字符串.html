<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版字符串</title>
</head>

<body>
    <script>
        // 使用反引号包裹文字内容 用${}包含变量
        let age = 19;
        document.write(`我今年${age}岁了`);
    </script>
</body>

</html>
