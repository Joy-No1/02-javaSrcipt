<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常量</title>
</head>

<body>
    <script>
        const PI = 3.14;
        console.log(PI);
        // 常量不允许修改
        PI = 3.15;
        console.log(PI);
    </script>
</body>

</html>
