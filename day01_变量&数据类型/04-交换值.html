<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换变量</title>
</head>

<body>
    <script>
        let num1 = 20;
        let num2 = 30;
        let temp;
        temp = num1;
        num1 = num2;
        num2 = temp;
        alert('num1:'+num1);
        alert('num2:'+num2);
    </script>
</body>

</html>
