<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件监听</title>
</head>

<body>
    <button>点击</button>
    <script>
        document.querySelector('button').addEventListener('click', function () {
            alert('你好');
        })
    </script>
</body>

</html>
