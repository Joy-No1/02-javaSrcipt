<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM&延时函数</title>
    <style>
        img {
            position: fixed;
            left: 0;
            bottom: 0;
        }
    </style>

</head>

<body>

    <img src="./images/ad.png" alt="">

    <script>
        // console.log(document === window.document);


        // 延时函数 setTimeOut(回调函数,等待的毫秒数)
        setTimeout(function () {
            console.log("aaa");
        }, 2000);


        // 清除延迟函数  clearTimeOut()


        const img = document.querySelector('img');
        setTimeout(function () {
            img.style.display = 'none';
        }, 3000);
    </script>
</body>

</html>
