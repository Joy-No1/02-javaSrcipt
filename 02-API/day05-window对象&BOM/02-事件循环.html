<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件循环</title>
</head>

<body>
    <script>
        console.log(111);
        console.log(222);
        setTimeout(function () {
            console.log(333);
        }, 1000);
    </script>
</body>

</html>
