<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取DOM元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        ul li:first-child(1) {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 
        根绝CSS选择器获取DOM元素
            1. document.querySelector('css选择器')     选一个
            2. document.querySelectorAll('css选择器')  选多个
     -->
    <div class="box"></div>
    <p id="nav">导航栏</p>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <div class="nav">
        <li>测试1</li>
        <li>测试2</li>
        <li>测试3</li>
    </div>

    <script>
        const box = document.querySelector('.box')
        console.dir(box);
        console.log('---------------------')
        const p = document.querySelector('#nav');

        console.dir(p);
        console.log('---------------------')

        const li = document.querySelector('ul li:first-child');
        console.dir(li);
        console.log('---------------------')

        const lis = document.querySelectorAll('ul li');
        console.log(lis);
        console.log('---------------------')

        const allLi = document.querySelector('.nav li');
        for (let i = 0; i < allLi.length; i++) {
            const element = allLi[i];
            console.dir(element);
        }

        // const element = document.getElementById('nav');
        // const element = document.getElementsByClassName('box');

    </script>
</body>

</html>
