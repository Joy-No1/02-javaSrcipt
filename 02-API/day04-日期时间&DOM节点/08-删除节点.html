<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除节点</title>
</head>

<body>
    <ul>
        <li>没用</li>
    </ul>

    <script>
        const ul = document.querySelector('ul');
        // 删除节点  父节点.removeChild()
        ul.removeChild(ul.children[0]);
    </script>
</body>

</html>
