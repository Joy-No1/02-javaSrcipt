        // 构造函数创建对象
        function Pig(name, age) {
            this.name = name;
            this.age = age;
        }

        const peiqi = new Pig('peiqi', 18);
        const xiaohuo = new Pig('xiaohuo', 22);

        function Goods(name, price, count) {
            this.name = name;
            this.price = price;
            this.count = count;
        }

        const mi = new Goods('小米', 1999, 20);
        const wei = new Goods('华为', 1999, 20);

        // 拷贝对象
        const oo = {};
        Object.assign(oo, mi);
    </script>
