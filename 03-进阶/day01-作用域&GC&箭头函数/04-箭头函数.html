<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>


    <script>

        const fn = function () {
            console.log(123);
        }

        const fun = () => {
            console.log(123);
        }

        // 只有一个参数的时候 可以省略小括号
        const fun1 = x => {
            console.log(x);
            return x + x;
        }

        // 只有一行代码 可以省略return
        const fun2 = x => x + x;

        // 箭头函数可以直接返回一个对象
        const fun3 = (name) => {
            ({ uname: name });
        }

        // 利用箭头函数求和
        const getSum = (...arr) => {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        // this
        const obj = { uname: 'pink', sayHi: () => { console.log(this); } }
        obj.sayHi();

        fn();
        fun();
        fun1();
        fun2();
        fun3("刘德华");

        console.log(getSum(2, 3, 4, 5));
    </script>
</body>

</html>
