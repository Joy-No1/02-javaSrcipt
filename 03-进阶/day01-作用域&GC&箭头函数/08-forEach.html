<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>

<body>


    <script>
        const arr = [1, 2, 3, 4, 5, 6, 7, 8];
        const result = arr.forEach(function (item, index) {
            console.log(index + ":" + item);
        });

        // console.log(result);
    </script>
</body>

</html>
