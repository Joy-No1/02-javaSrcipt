<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-闭包</title>
</head>

<body>
    <script>
        function outer() {
            let a = 10;
            function inner() {
                console.log(a);
            }
            inner();
        }
        const fun = outer();
        fun();
    </script>
</body>

</html>
