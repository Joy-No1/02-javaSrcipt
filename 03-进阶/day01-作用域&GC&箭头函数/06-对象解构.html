<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-对象解构</title>
</head>

<body>


    <script>
        // 对象解构
        const obj = {
            name: "pink",
            age: 18,
            gender: '男'
        };

        // 语法  变量名和属性名一致
        /*    const { name, age, gender } = {
               name: "pink",
               age: 18,
               gender: '男'
           };
    */

        // 属性改值  旧变量名:新变量名
        const { name: uname, age, gender } = {
            name: "pink",
            age: 18,
            gender: '男'
        };

        console.log(uname);
        console.log(age);
        console.log(gender);


        // 解构对象数组
        const pig = [{ name: '佩奇', weight: 18 }];
        const [{ name, weight }] = pig;

        console.log(name);
        console.log(weight);
    </script>
</body>

</html>
