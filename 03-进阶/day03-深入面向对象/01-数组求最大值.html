<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组求最大值</title>
</head>

<body>


    <script>
        // const arr = new Array(1, 2);
        const arr = [1, 2, 3];
        Array.prototype.max = function (arr) {
            return Math.max(...this);
        }

        console.log(arr.max());
    </script>
</body>
