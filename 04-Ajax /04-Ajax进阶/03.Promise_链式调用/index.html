<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise_链式调用</title>
</head>

<body>
  <script>
    /**
     * 目标：掌握Promise的链式调用
     * 需求：把省市的嵌套结构，改成链式调用的线性结构
    */

    const promist = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('北京市');
      }, 2000)
    });




    const p2 = promist.then(result => {
      console.log(result);
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(result + '---北京')
        }, 2000)
      })
    })

    p2.then(result => {
      console.log(result);
    })

    console.log(promist === p2);
  </script>
</body>

</html>
