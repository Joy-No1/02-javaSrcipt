<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识Promise</title>
</head>

<body>
  <script>
    /**
     * 目标：使用Promise管理异步任务
    */

    //创建promise对象
    const promise = new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('请求成功');
        reject(new Error('请求失败'));
      }, 2000)
    })

    // 获取成功结果
    promise.then(result => {
      console.log(result);
    }).catch(err=>{
      console.log(err);
    })
  </script>
</body>

</html>
