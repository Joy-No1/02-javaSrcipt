<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为bool</title>
</head>

<body>
    <script>
        console.log(Boolean('pink'));
        console.log(Boolean(''));
        console.log(Boolean(undefined));
        console.log(Boolean(NaN));
        console.log(Boolean(null));
    </script>
</body>

</html>
