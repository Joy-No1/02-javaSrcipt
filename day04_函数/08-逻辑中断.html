<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑中断</title>
</head>

<body>
    <script>
        function fn(x, y) {
            x = x || 0;
            y = y || 0;
            console.log(x + y);
        }

        fn(1, 2);

        console.log(true && 22);
        console.log(true || 22);
    </script>
</body>

</html>
